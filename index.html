
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현존하세요</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-bg {
            /* 더욱 다채로운 톤의 그라데이션 조합 */
            background: linear-gradient(-45deg, #020617, #1e1b4b, #312e81, #4c1d95, #701a75, #1e293b, #020617);
            background-size: 400% 400%;
            /* 배경 애니메이션 속도 대폭 상향 (20s -> 8s) */
            animation: gradientMove 8s ease-in-out infinite;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* 질문 등장 애니메이션: 기존보다 1.5배 빠르게 조정 (1.5s -> 1.0s) */
        @keyframes slideUpFadeSlow {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
                filter: blur(15px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
                filter: blur(0);
            }
        }
        .animate-stagger-slow {
            opacity: 0;
            animation: slideUpFadeSlow 1.0s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* 기록 소멸 애니메이션: 구름처럼 흩어짐 */
        @keyframes vanish {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { 
                opacity: 0; 
                transform: scale(1.15) translateY(-30px); 
                filter: blur(30px);
            }
        }
        .animate-vanish {
            animation: vanish 1s ease-out forwards;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

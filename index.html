    <!-- 모바일 웹앱 설정: 독립 앱처럼 실행 -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="현존하세요">

    <!-- PWA Manifest & Icon -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background: #020617;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-bg {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #312e81, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientMove 12s ease-in-out infinite;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        @keyframes slideUpFadeSlow {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
                filter: blur(15px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
                filter: blur(0);
            }
        }
        .animate-stagger-slow {
            opacity: 0;
            animation: slideUpFadeSlow 1.0s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes vanish {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { 
                opacity: 0; 
                transform: scale(1.15) translateY(-30px); 
                filter: blur(30px);
            }
        }
        .animate-vanish {
            animation: vanish 1s ease-out forwards;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        textarea, input {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        @keyframes fadeInSoft {
          from { opacity: 0; transform: translateY(2px); filter: blur(2px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-fade-in-soft {
          animation: fadeInSoft 0.8s ease-out forwards;
        }
    </style>
